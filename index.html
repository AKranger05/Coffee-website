<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brew Haven - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Hero Section -->
  <section class="hero">
    <h1>Brew Haven</h1>
    <p>Your daily dose of coffee magic ☕✨</p>
    <button class="hero-btn">Explore Menu</button>
  </section>

  <!-- Menu Section -->
  <section class="menu" id="menu">
    <h2 class="menu-title">Our Brews</h2>
    <div class="menu-items">
      <div class="menu-card">
        <img src="https://source.unsplash.com/300x300/?coffee,latte" alt="Latte">
        <h3>Latte</h3>
        <p>Creamy, smooth, and comforting ☁️</p>
        <button class="menu-btn">Learn More</button>
      </div>
      <div class="menu-card">
        <img src="https://source.unsplash.com/300x300/?coffee,espresso" alt="Espresso">
        <h3>Espresso</h3>
        <p>Bold, intense, and full of energy ⚡</p>
        <button class="menu-btn">Learn More</button>
      </div>
      <div class="menu-card">
        <img src="https://source.unsplash.com/300x300/?coffee,cappuccino" alt="Cappuccino">
        <h3>Cappuccino</h3>
        <p>Rich, foamy, and irresistible ☕</p>
        <button class="menu-btn">Learn More</button>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
