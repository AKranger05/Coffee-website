<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BrewCraft Coffee</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="../index.html" class="logo">BrewCraft</a>
            <a href="../index.html" class="back-home">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- Authentication Container -->
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-header">
                <h1>Welcome</h1>
                <p>Join the BrewCraft Coffee community</p>
            </div>

            <!-- Form Toggle -->
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="switchForm('signin')">Already a user? Sign In</button>
                <button class="toggle-btn" onclick="switchForm('signup')">New user? Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form class="auth-form active" id="signin-form">
                <div class="form-group">
                    <label for="signin-email">Email Address</label>
                    <input type="email" id="signin-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                    <div class="password-requirements">
                        Password must be at least 8 characters long
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn" onclick="socialLogin('google')">Google</a>
                    <a href="#" class="social-btn" onclick="socialLogin('facebook')">Facebook</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/signin.js"></script>
</body>
</html>
